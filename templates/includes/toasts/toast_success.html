<script>
function createSuccessToast(message){
    var toastHTML = 
        `<div class="green-text text-darken-2"><h6>Success!  -</h6></div>
        <div> {{message}} </div>
        <button class="btn-flat toast-action" onClick="dismissToast()">Done</button>`;
    Materialize.toast(toastHTML,10000);
}

createSuccessToast();
</script>
